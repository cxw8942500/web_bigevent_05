<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章管理/文章类别</title>
  <!-- 引入layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章列表</span>
    </div>
    <div class="layui-card-body">
      <form class="layui-form " id="screen">
        <!-- 选择类别 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id" lay-verify="">
            <!-- <option value="">所有分类</option>
            <option value="010">北京</option> -->

          </select>
        </div>
        <!-- 选择状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <!-- 提交 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 文章列表表格 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
          </tr> -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>



  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>

  <!-- 定义数据表格 -->
  <script type="text/html" id="tpl-cate">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button data-id = '{{$value.Id}}' class="layui-btn layui-btn-xs btn-edit" lay-submit lay-filter="formDemo">编辑</button>
        <button data-id = '{{$value.Id}}' class="layui-btn layui-btn-xs layui-btn-danger btn-del" lay-submit lay-filter="formDemo">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>


  <!-- 定义下拉列表 -->
  <script type="text/html" id="tpl-list">
    <option value="">所有状态</option>
  {{each data}}
  <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
  </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
